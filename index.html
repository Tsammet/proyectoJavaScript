<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Universidad de los Sabios</title>
</head>

<body>

    <section id="navbar">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Bootstrap
                  </a>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                    </ul>
                </div>

            </div>
        </nav>
    </section>

    <main>

        <section id="estudiantes">
            <h2>Módulo de Estudiantes</h2>
            <div id="estudiantes-form"></div>
            <div id="listado-estudiantes"></div>
        </section>

        <section id="profesores">
            <h2>Módulo de Profesores</h2>
            <div id="profesores-form"></div>
            <div id="listado-profesores"></div>
        </section>

        <section id="asignaturas">
            <h2>Módulo de Asignaturas</h2>
            <div id="asignaturas-form"></div>
            <div id="listado-asignaturas"></div>
            <div></div>
        </section>

        <section id="periodos">
            <h2>Módulo de Periodos</h2>
            <div id="listado-periodos"></div>
        </section>

        <section id="programas">
            <h2>Módulo de Programas</h2>
            <div id="listado-programas"></div>
        </section>

        <section id="tarifas">
            <h2>Módulo de Tarifas</h2>
            <div id="listado-tarifas"></div>
        </section>
        
        <section id="departamentos">
            <h2>Módulo de Departamentos</h2>
            <div id="listado-departamentos"></div>
        </section>

        <section id="salones">
            <h2>Módulo de Salones</h2>
            <div id="listado-salones"></div>
        </section>

    </main>

    <script src="js/app.js"></script>
    <script src="js/estudiantes.js"></script>
    <script src="js/profesores.js"></script>
    <script src="js/asignaturas.js"></script>
    <script src="js/periodos.js"></script>
    <script src="js/programas.js"></script>
    <script src="js/tarifas.js"></script>
    <script src="js/departamentos.js"></script>
    <script src="js/salones.js"></script>

</html>
